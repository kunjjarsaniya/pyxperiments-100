<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial; background-color: #f9f9f9; }
        .container { width: 90%; margin: auto; padding: 20px; }
        form {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            margin-top: 15px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        a.back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Project</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('add_project') }}">
            <label for="title">Project Title</label>
            <input type="text" id="title" name="title">

            <label for="description">Description</label>
            <textarea id="description" name="description" ></textarea>

            <label for="image">Image Path (relative to static folder)</label>
            <input type="text" id="image" name="image" placeholder="e.g. images/project.png" >

            <label for="link">Project Link (URL)</label>
            <input type="text" id="link" name="link">

            <button type="submit">Add Project</button>
        </form>
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Portfolio</a>
    </div>
</body>
</html>
